<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome fÃ¼r Icons -->
    <link rel="stylesheet" href="login.css">
    <script type="module" src="login.js"></script>
    <script type="module" src="userverify.js"></script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="text" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-button">Anmelden</button>
        </form>
        <div class="register-link">
            <p>Noch kein Konto? <a href="register.html">Registrieren</a></p>
        </div>
    </div>

</body>
</html>
